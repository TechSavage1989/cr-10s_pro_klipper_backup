#############################################
# Klipper Configuration for Creality CR-10S Pro V2
# MCU: AVR atmega2560
#############################################

# ---- Includes: external modules/configs ----
#[include probe.cfg]
[include adxl.cfg]
# Resonance tuning support:
# https://www.klipper3d.org/Measuring_Resonances.html
# https://www.klipper3d.org/G-Codes.html#resonance_tester
# Tools: ResHelper, Shaketune
# https://github.com/lhndo/ResHelper
# https://github.com/Frix-x/klippain-shaketune

#[include fluidd.cfg]
[include macros.cfg]
[include palette.cfg]
[include shell_command.cfg]
[include reshelper.cfg]

# ---- MCU / Serial Communication ----
[mcu]
serial: /dev/serial/by-id/usb-FTDI_FT232R_USB_UART_AK06Y3LU-if00-port0 \
  ## ls /dev/serial/by-id/* # SonicPad alt: /dev/serial/by-id/usb-FTDI_FT232R_USB_UART_00000000-if00-port0 \
  # /dev/serial/by-path/... # Bottom Rear Port on Sonic Pad
baud: 250000

# ---- Virtual SD Card for G-code storage ----
[virtual_sdcard]
path: /home/biqu/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

# ---- Pause/Resume Functionality ----
[pause_resume]

# ---- Display & Console Behavior ----
[display_status]
[respond]
default_type: echo

# ---- BLTouch Probe Configuration ----
[bltouch]
sensor_pin: ^PD3
control_pin: PB5
stow_on_each_sample: False
probe_with_touch_mode: True
x_offset: -355
y_offset: -5
#z_offset: 2.705
speed: 4.0
samples: 1
sample_retract_dist: 3.0

# ---- Bed Adjustment & Leveling ----
[screws_tilt_adjust]
screw1: 77.5, 40
screw1_name: front left screw
screw2: 307.5, 40
screw2_name: front right screw
screw3: 307.5, 280
screw3_name: rear right screw
screw4: 77.5, 280
screw4_name: rear left screw
horizontal_move_z: 10.
speed: 100.
screw_thread: CW-M3

[bed_mesh]
speed: 120
horizontal_move_z: 4
mesh_min: 33, 31
mesh_max: 263, 270
probe_count: 5,5
fade_start: 1
fade_end: 10
mesh_pps: 2,2
algorithm: bicubic

#[bed_screws]
#screw1: 40, 40
#screw2: 270, 40
#screw3: 270, 260
#screw4: 40, 260

# ---- Safe Z Homing ----
[safe_z_home]
home_xy_position: 200,170
speed: 300
z_hop: 10.0
z_hop_speed: 5.0

# ---- Printer Motion Parameters ----
[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 1500
max_z_velocity: 50
max_z_accel: 100

# ---- Palette2 (multi-material) Configuration ----
[palette2]
serial: /dev/serial/by-id/usb-FTDI_FT230X_Basic_UART_DO01Z9S0-if00-port0 \
  # SonicPad alt path included above
baud: 115200
#feedrate_splice: 0.8
#feedrate_normal: 1.0
#auto_load_speed: 2
#auto_cancel_variation: 0.1

# ---- Homing Override (commented) ----
# [homing_override]
# gcode:
#  G28 Y0
#  G28 X0
#  G28 Z0

# ---- Stepper Motors ----
[stepper_x]
step_pin: PF0
dir_pin: PF1
enable_pin: !PD7
rotation_distance: 40
microsteps: 16
full_steps_per_rotation: 200
endstop_pin: ^PE5
position_endstop: 0
position_min: 0
position_max: 310
homing_speed: 50
homing_retract_dist: 5

[stepper_y]
step_pin: PF6
dir_pin: !PF7
enable_pin: !PF2
rotation_distance: 40
microsteps: 16
full_steps_per_rotation: 200
endstop_pin: ^PJ1
position_endstop: 0
position_min: 0
position_max: 320
homing_speed: 50
homing_retract_dist: 5

[stepper_z]
step_pin: PL3
dir_pin: !PL1
enable_pin: !PK0
rotation_distance: 8
microsteps: 16
full_steps_per_rotation: 200
endstop_pin: probe:z_virtual_endstop
position_min: -3
position_max: 351

# ---- Extruder ----
[extruder]
step_pin: PA4
dir_pin: PA6
enable_pin: !PA2
rotation_distance: 7.74 #CR-10S Pro stock:22.900 #MSNG Default:8 #MSNG:7.74 # MSDD:23.11 #Sprite: 7.53
microsteps: 16
full_steps_per_rotation: 200
nozzle_diameter: 0.400
filament_diameter: 1.750
max_extrude_only_distance: 500.0
max_extrude_only_velocity: 70.0
max_extrude_only_accel: 1000.0
max_extrude_cross_section: 10 #4.0 x Nozzle_Diameter^2 = 4.0 x 0.4^2 = 0.640 mmÂ²
heater_pin: PB4
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PK5
#control: pid
#pid_Kp: 22.2
#pid_Ki: 1.08
#pid_Kd: 114
min_extrude_temp: 170
min_temp: 5
max_temp: 275
pressure_advance = .02 #Old .0515 #StockCR-10S Pro:.580

# ---- Heated Bed ----
[heater_bed]
heater_pin: PH5
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PK6
#control: pid
#pid_Kp: 690.34
#pid_Ki: 111.47
#pid_Kd: 1068.83
min_temp: 0
max_temp: 140

# ---- Cooling Fan ----
[fan]
pin: PH6

# ---- Filament Runout Sensor ----
[filament_switch_sensor e0_sensor]
switch_pin: PE4
pause_on_runout: False
runout_gcode:
    PAUSE_PARK

